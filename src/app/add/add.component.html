<app-share-form [addForm]="addForm" [addtext]="addtext" (ngSubmit)="onSubmit()">

</app-share-form>
<br>
<div nz-row style="text-align: center;">
    <div nz-col nzSpan="24">
        <button nz-button type="button" class="btn orange-button" [disabled]="addForm.invalid"
            (click)="onSubmit()">{{addtext}}</button>

    </div>
</div>
